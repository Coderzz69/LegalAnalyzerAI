<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLawyer - AI Legal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">AutoLawyer</h1>
                    <p class="lead">AI-Powered Legal Document Analysis</p>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <span class="badge bg-primary me-2">AI-Powered Analysis</span>
                    </div>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="card shadow">
                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="card-title h4 mb-0">Upload a Legal Document</h2>
                    </div>
                    <div class="card-body p-4">
                        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" class="upload-form">
                            <div class="mb-4">
                                <label for="document-upload" class="form-label fw-bold mb-3">Select a document to analyze</label>
                                <input type="file" class="form-control" id="document-upload" name="document" accept=".txt,.doc,.docx,.pdf">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze Document</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
